<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JPG to PDF Converter - Free & Private</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Convert JPG images to PDF directly in your browser. No upload required. 100% private." />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="bg-gray-50 text-gray-900">

<div class="max-w-2xl mx-auto p-8">

<h1 class="text-3xl font-bold mb-2">JPG to PDF Converter</h1>
<p class="text-gray-600 mb-6">
Convert JPG images to PDF directly in your browser. No upload. 100% private.
</p>

<div class="bg-white shadow rounded-xl p-6 space-y-4">

<input type="file" id="imageInput" accept="image/jpeg" multiple
class="block w-full border rounded p-2" />

<button onclick="convertToPDF()"
class="w-full bg-black text-white p-3 rounded-lg hover:opacity-90">
Convert to PDF
</button>

<p id="status" class="text-sm text-gray-600"></p>

</div>

</div>

<script>
async function convertToPDF() {

const { jsPDF } = window.jspdf;
const input = document.getElementById("imageInput");
const status = document.getElementById("status");

if (!input.files.length) {
status.textContent = "Please select JPG image(s).";
return;
}

status.textContent = "Creating PDF...";

const pdf = new jsPDF();

for (let i = 0; i < input.files.length; i++) {

const file = input.files[i];
const imgData = await readFile(file);

if (i > 0) pdf.addPage();

pdf.addImage(imgData, "JPEG", 10, 10, 190, 0);

}

pdf.save("converted.pdf");

status.textContent = "PDF downloaded successfully.";
}

function readFile(file) {
return new Promise((resolve) => {
const reader = new FileReader();
reader.onload = () => resolve(reader.result);
reader.readAsDataURL(file);
});
}
</script>

</body>
</html>
